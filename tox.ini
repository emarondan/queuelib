# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py, pypy3, black, flake8, pylint, security, typing

[testenv]
deps =
    pytest
    pytest-cov
    setuptools
commands =
    py.test --cov=queuelib --cov-report=xml --cov-report=term --cov-report=html {posargs:queuelib}

[testenv:black]
basepython = python3
deps =
    black==23.11.0
commands =
    black --check {posargs:queuelib setup.py}

[testenv:flake8]
basepython = python3
deps =
    flake8==6.1.0
commands =
    flake8 {posargs:queuelib setup.py}

[testenv:pylint]
basepython = python3
deps =
    {[testenv]deps}
    pylint==3.0.2
commands =
    pylint {posargs:queuelib setup.py}

[testenv:security]
basepython = python3
deps =
    bandit==1.7.5
commands =
    bandit -r -c .bandit.yml {posargs:queuelib setup.py}

[testenv:typing]
basepython = python3
deps =
    mypy==1.7.0
    pytest==7.4.3
commands =
    mypy --strict {posargs:queuelib}
